<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Drawing App</title>
    </head>
    <body>
        <div id="container">
            <div class="main"  >
                <div id="col-1">
                    <div id="tools">
                        <div>
                            <img class="active" src="img/pencil.png" alt="pencil" srcset="">
                        </div>
                    </div>
                    <div id="tool-options">
                        <ul id="line-option">
                            <li class="active-line" lineWidth="1">
                                <div class="line" style="height: 1px;">
                                </div>
                            </li>
                            <li lineWidth="2">
                                <div class="line" style="height: 2px;">
                                </div>
                            </li>
                            <li lineWidth="4">
                                <div class="line" style="height: 4px;">
                                </div>
                            </li>
                            <li lineWidth="6">
                                <div class="line" style="height: 6px;">
                                </div>
                            </li>
                            <li lineWidth="8">
                                <div class="line" style="height: 8px;">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="col-2">
                    <div id="tool-top">
                        <div id="palette-container">
                            <div id="palette-content">
                                <div id="palette-col-1">
                                    <div id="box">
                                        <div id="primary-color" style="background-color: black;"></div>
                                        <div id="secondary-color"></div>
                                    </div>
                                </div>
                                <div id="palette-col-2">
                                    <div class="row">
                                        <div class="color" style="background-color: black;"></div>
                                        <div class="color" style="background-color: #7f7f7f;"></div>
                                        <div class="color" style="background-color: #880015;"></div>
                                        <div class="color" style="background-color: #ed1c24;"></div>
                                        <div class="color" style="background-color: rgb(255, 127, 39)"></div>
                                        <div class="color" style="background-color: #fff200;"></div>
                                        <div class="color" style="background-color: #22b14c;"></div>
                                        <div class="color" style="background-color: #00a2e8;"></div>
                                        <div class="color" style="background-color: #3f48cc;"></div>
                                        <div class="color" style="background-color: #a349a4"></div>
                                    </div>
                                    <div class="row">
                                        <div class="color" style="background-color: #FFFFFF;"></div>
                                        <div class="color" style="background-color: #c3c3c3;"></div>
                                        <div class="color" style="background-color: rgb(185, 122, 87)"></div>
                                        <div class="color" style="background-color: #ffaec9;"></div>
                                        <div class="color" style="background-color: #ffc90e;"></div>
                                        <div class="color" style="background-color: #efe4b0;"></div>
                                        <div class="color" style="background-color: #b5e61d"></div>
                                        <div class="color" style="background-color: #399d9e;"></div>
                                        <div class="color" style="background-color: #7092be;"></div>
                                        <div class="color" style="background-color: #c8bfe7;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="draw">
                        <canvas id="canvas" style="border: 1px solid black;" width="800" height="400">
                        </canvas>
                    </div>
                </div>
            </div>
            <footer>
                <p>Made with <span style="color: red;">❤️</span> by
                    <a id="link-profile" href="http://github.com/thiagorocha503" target="_blank" rel="noopener noreferrer">Thiago Rocha</a>
                </p>
            </footer>
            <script src="js/script.js"></script>
        </div>
    </body>
</html>
